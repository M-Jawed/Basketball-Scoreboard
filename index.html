<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <h1>Basketball Scoreboard</h1>
    <div class="stopwatch">
        <h3>Stopwatch</h3>
        <p id="display">00.00</p>
        <div class="buttons">
            <button class="stopwatch-btns" id="start">Start</button>
            <button class="stopwatch-btns" id="stop">Stop</button>
            <button class="stopwatch-btns" id="reset">Reset</button>
        </div>
    </div>
    <div class="container">
        <div class="home">
            <h2>HOME</h2>
            <h1 id="home-counter">0</h1>
            <div class="btns">
                <button class="increment-btns" id="add1">+1</button>
                <button class="increment-btns" id="add2">+2</button>
                <button class="increment-btns" id="add3">+3</button>
            </div>
        </div>
        <div class="reset">
            <button id="new-game">New Game</button>
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <h1 id="guest-counter">0</h1>
            <div class="btns">
                <button class="increment-btns" id="add1-g">+1</button>
                <button class="increment-btns" id="add2-g">+2</button>
                <button class="increment-btns" id="add3-g">+3</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="fouls">
            <p>Foul</p>
            <h1 id="foul">0</h1>
            <div class="fouls-buttons">
                <button class="foul-btns" id="foulAdd">+1</button>
                <button class="foul-btns" id="foulRemove">-1</button>
            </div>
        </div>
        <div class="periods">
            <p>Period</p>
            <h1 id="period">0</h1>
            <div class="period-buttons">
                <button class="period-btns" id="periodAdd">+1</button>
                <button class="period-btns" id="periodRemove">-1</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
